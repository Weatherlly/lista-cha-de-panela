<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Weatherly & Iris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-ivory min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl p-8 max-w-md w-full mx-4 text-center animate-fade-in shadow-2xl">
        <div class="flex justify-center mb-6">
            <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-heart w-16 h-16 text-marsala fill-current">
                    <path
                        d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z">
                    </path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-gift w-8 h-8 text-golden absolute -top-2 -right-2">
                    <rect x="3" y="8" width="18" height="4" rx="1"></rect>
                    <path d="M12 8v13"></path>
                    <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"></path>
                    <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"></path>
                </svg>
            </div>
        </div>
        <h2 class="text-2xl font-serif text-marsala mb-2">Bem-vindo(a)!</h2>
        <p class="text-dark-brown mb-6 leading-relaxed">
            Para marcar os presentes que gostaria de dar para Weatherly & Iris,
            digite seu nome:
        </p>
        <form id="nameForm" class="space-y-4">
            <input type="text" id="guestName" placeholder="Seu nome completo"
                class="w-full px-4 py-3 border-2 border-golden/30 rounded-xl focus:border-golden focus:outline-none text-dark-brown placeholder-gray-400 transition-colors"
                required />
            <button type="submit"
                class="w-full bg-gradient-to-r from-marsala to-marsala/90 text-white py-3 px-6 rounded-xl font-medium hover:from-marsala/90 hover:to-marsala transform hover:scale-105 transition-all duration-300 shadow-lg"
                style="color: #8b2323">
                Entrar na Lista de Presentes âœ¨
            </button>
        </form>
        <div class="flex items-center justify-center mt-6 space-x-2 text-golden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-heart w-4 h-4 fill-current">
                <path
                    d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z">
                </path>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
